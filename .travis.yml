language: go

before_install:
  - go get ./...
  - go get github.com/mitchellh/gox

script:
  - go fmt ./...
  - go vet ./...
  - gox -output "output/{{.Dir}}_{{.OS}}_{{.Arch}}"

deploy:
  provider: releases
  api_key: 
    secure: ""
  file_glob: true
  file: "output/*"
  skip_cleanup: true
  on:
    branch: master
    tags: true
